<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FormaNew — Coming Soon</title>

  <!-- Roboto Mono (Google Fonts) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- tsParticles CDN (animated background) -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.9.1/tsparticles.bundle.min.js" defer></script>
  <!-- Docs: particles.js.org & jsDelivr package page -->
  <!-- https://particles.js.org/docs/ • https://www.jsdelivr.com/package/npm/tsparticles -->

  <style>
    :root{
      --bg-0:#0b0f14;      /* deep gray */
      --bg-1:#0f151c;      /* subtle gradient stop */
      --cyan:#00e5ff;      /* primary accent */
      --cyan-ghost:#00e5ff22;
      --text:#cfe8ee;
      --muted:#8aa1a8;
      --radius:18px;
    }

    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0;
      font-family:"Roboto Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      color:var(--text);
      background: radial-gradient(1200px 800px at 20% 10%, var(--bg-1), transparent 60%),
                  radial-gradient(900px 700px at 80% 90%, #0a1016, transparent 60%),
                  var(--bg-0);
      overflow:hidden;
    }

    /* subtle animated gradient drift */
    body::before{
      content:"";
      position:fixed; inset: -10vmax;
      background:
        radial-gradient(50% 40% at 20% 30%, var(--cyan-ghost), transparent 60%),
        radial-gradient(40% 30% at 80% 70%, #00b2cc22, transparent 60%);
      filter: blur(60px);
      animation: drift 22s linear infinite alternate;
      pointer-events:none;
      z-index:0;
    }
    @keyframes drift{
      from { transform: translate3d(-2%, -2%, 0) scale(1.0); }
      to   { transform: translate3d( 2%,  2%, 0) scale(1.05); }
    }
    @media (prefers-reduced-motion: reduce){
      body::before{ animation:none }
    }

    /* full-screen particles canvas sits behind content */
    #tsparticles{
      position:fixed; inset:0; z-index:0;
    }

    /* centered jumbotron */
    .wrap{
      position:relative; z-index:1;
      min-height:100dvh;
      display:grid;
      place-items:center;
      padding:4rem 1.25rem;
    }
    .card{
      background: color-mix(in oklab, var(--bg-0) 88%, black 12%);
      border: 1px solid #0f1f26;
      box-shadow: 0 20px 60px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.03);
      border-radius: var(--radius);
      max-width: 46rem;
      width: 100%;
      padding: clamp(1.75rem, 2vw + 1rem, 2.5rem);
      text-align:center;
      backdrop-filter: blur(6px);
    }
    h1{
      margin:0 0 .35rem;
      font-weight: 700;
      font-size: clamp(2.5rem, 6vw, 5rem);
      letter-spacing: .02em;
      color: var(--cyan);
      text-shadow: 0 0 12px rgba(0, 229, 255, .25);
    }
    p.sub{
      margin:.25rem 0 1.5rem;
      color: var(--muted);
      font-weight: 400;
      font-size: clamp(.95rem, 1.2vw, 1.05rem);
      line-height:1.6;
    }

    .cta{
      --ring: 0 0 0 0 rgba(0,229,255,.55);
      display:inline-flex; align-items:center; justify-content:center;
      gap:.5rem;
      padding:.85rem 1.15rem;
      font: 600 0.95rem/1 "Roboto Mono", monospace;
      letter-spacing:.02em;
      color: var(--bg-0);
      background: var(--cyan);
      border: 1px solid #00b2cc;
      border-radius: calc(var(--radius) - 6px);
      cursor:pointer;
      transition: transform .06s ease, box-shadow .12s ease;
      box-shadow: var(--ring);
      text-decoration:none;
    }
    .cta:hover{ transform: translateY(-1px); }
    .cta:active{ transform: translateY(0); }
    .cta:focus-visible{
      outline:none;
      box-shadow: 0 0 0 6px rgba(0,229,255,.18), 0 0 0 2px rgba(0,229,255,.65);
    }

    /* tiny footer note */
    .foot{
      margin-top: 1.1rem;
      font-size:.8rem; color:#6f8a92;
    }
    .foot a{ color:#88f6ff; text-underline-offset:2px }
  </style>
</head>
<body>
  <!-- animated particles background -->
  <div id="tsparticles" aria-hidden="true"></div>

  <main class="wrap">
    <section class="card" role="region" aria-label="Coming soon">
      <h1>FormaNew</h1>
      <p class="sub">We’re building something new for the tech community. <br/>Stay in the loop — early access soon.</p>
      <a class="cta" href="mailto:hello@formanew.dev?subject=FormaNew%20Waitlist&body=Add%20me%20to%20the%20waitlist.">
        Sign up for waitlist
      </a>
      <div class="foot">Prefer not to email? Drop us a DM on <a href="#">X</a> or <a href="#">LinkedIn</a>.</div>
    </section>
  </main>

  <script>
    // Initialize tsParticles once the bundle is loaded
    window.addEventListener("DOMContentLoaded", async () => {
      // tsParticles global is provided by the CDN bundle
      await tsParticles.load({
        id: "tsparticles",
        options: {
          fpsLimit: 60,
          detectRetina: true,
          fullScreen: { enable: true, zIndex: 0 },
          background: { color: "transparent" },
          particles: {
            number: { value: 80, density: { enable: true, area: 900 } },
            color: { value: "#00e5ff" },
            shape: { type: "circle" },
            opacity: { value: 0.25, random: true, animation: { enable: true, speed: 0.6, minimumValue: 0.05 } },
            size:    { value: { min: 1, max: 3 } },
            links:   { enable: true, color: "#00e5ff", opacity: 0.18, distance: 130, width: 1 },
            move:    { enable: true, speed: 0.9, direction: "none", outModes: { default: "out" } }
          },
          interactivity: {
            events: {
              onHover: { enable: true, mode: "repulse" },
              onClick: { enable: true, mode: "push" },
              resize: true
            },
            modes: {
              repulse: { distance: 100, duration: 0.3 },
              push: { quantity: 2 }
            }
          }
        }
      });

      // Respect reduced motion: pause animation if user prefers it
      if (window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches) {
        const container = tsParticles.domItem(0);
        if (container) container.pause();
      }
    });
  </script>
</body>
</html>
