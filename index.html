<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FormaNew — Coming Soon</title>

  <!-- Roboto Mono (Google Fonts) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- tsParticles CDN (animated background) -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.9.1/tsparticles.bundle.min.js" defer></script>
  <!-- Docs: particles.js.org & jsDelivr package page -->
  <!-- https://particles.js.org/docs/ • https://www.jsdelivr.com/package/npm/tsparticles -->

  <style>
    :root{
      --bg-0:#000000;      /* pure black */
      --bg-1:#000000;
      --neon-blue:#00ffff; /* primary neon accent */
      --neon-ghost:#00ffff1a;
      --text:#e0ffff;
      --muted:#80a0a0;
      --radius:6px; /* Sharper edges */
    }

    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0;
      font-family:"Roboto Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      color:var(--text);
      background: var(--bg-0); /* Solid black background */
      overflow:hidden;
    }

    /* Removed subtle animated gradient drift (body::before and @keyframes drift) */

    /* full-screen particles canvas sits behind content */
    #tsparticles{
      position:fixed; inset:0; z-index:0;
    }

    /* centered jumbotron */
    .wrap{
      position:relative; z-index:1;
      min-height:100dvh;
      display:grid;
      place-items:center;
      padding:4rem 1.25rem;
    }
    .card{
      background: color-mix(in oklab, var(--bg-0) 88%, #000000 12%);
      border: 1px solid #004444; /* Sharper border */
      box-shadow: 0 0 30px rgba(0,255,255,.15), inset 0 0 0 1px rgba(0,255,255,.05); /* Neon glow shadow */
      border-radius: var(--radius);
      max-width: 46rem;
      width: 100%;
      padding: clamp(1.75rem, 2vw + 1rem, 2.5rem);
      text-align:center;
      backdrop-filter: blur(3px);
    }
    h1{
      margin:0 0 .35rem;
      font-weight: 700;
      font-size: clamp(2.5rem, 6vw, 5rem);
      letter-spacing: .05em; /* Increased letter spacing for tech look */
      color: var(--neon-blue);
      /* Removed text-shadow: 0 0 15px var(--neon-blue), 0 0 5px var(--neon-blue); */
      font-family: inherit; /* Ensure Roboto Mono is used */
    }
    p.sub{
      margin:.25rem 0 1.5rem;
      color: var(--muted);
      font-weight: 400;
      font-size: clamp(.95rem, 1.2vw, 1.05rem);
      line-height:1.6;
    }

    /* Email Form Styling */
    .form-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
    .form-group input[type="email"] {
      width: 100%;
      max-width: 300px;
      padding: 0.85rem 1.15rem;
      font: 400 0.95rem/1 "Roboto Mono", monospace;
      color: var(--text);
      background: #0a0a0a;
      border: 1px solid #004444;
      border-radius: var(--radius);
      box-shadow: inset 0 0 5px rgba(0,255,255,.1);
      transition: border-color .2s ease, box-shadow .2s ease;
    }
    .form-group input[type="email"]:focus {
      outline: none;
      border-color: var(--neon-blue);
      box-shadow: 0 0 0 1px var(--neon-blue), inset 0 0 5px rgba(0,255,255,.3);
    }
    /* Placeholder color */
    .form-group input[type="email"]::placeholder {
      color: var(--muted);
      opacity: 0.7;
    }

    .cta{
      --ring: 0 0 0 0 rgba(0,255,255,.55);
      display:inline-flex; align-items:center; justify-content:center;
      gap:.5rem;
      padding:.85rem 1.15rem;
      font: 600 0.95rem/1 "Roboto Mono", monospace;
      letter-spacing:.02em;
      color: var(--bg-0);
      background: var(--neon-blue);
      border: 1px solid #00b2cc;
      border-radius: var(--radius);
      cursor:pointer;
      transition: transform .06s ease, box-shadow .12s ease;
      box-shadow: 0 0 10px rgba(0,255,255,.5); /* Initial neon button glow */
      text-decoration:none;
    }
    .cta:hover{
      transform: translateY(-1px);
      box-shadow: 0 0 15px var(--neon-blue), 0 0 5px var(--neon-blue);
    }
    .cta:active{ transform: translateY(0); }
    .cta:focus-visible{
      outline:none;
      box-shadow: 0 0 0 3px rgba(0,255,255,.3), 0 0 15px var(--neon-blue);
    }

    /* tiny footer note */
    .foot{
      margin-top: 1.1rem;
      font-size:.8rem; color:#6f8a92;
    }
    .foot a{ color:#88f6ff; text-underline-offset:2px }
  </style>
</head>
<body>
  <!-- animated particles background -->
  <div id="tsparticles" aria-hidden="true"></div>

  <main class="wrap">
    <section class="card" role="region" aria-label="Coming soon">
      <h1>FormaNew</h1>
      <p class="sub">We’re building something new for the tech community. <br/>Stay in the loop — early access soon.</p>

      <form class="form-group" action="https://example.com/subscribe" method="POST"> <!-- Placeholder action -->
        <input type="email" name="email" placeholder="Enter your email address" required aria-label="Email address for waitlist">
        <button type="submit" class="cta">
          Join the Waitlist
        </button>
      </form>

      <div class="foot">Prefer not to email? Drop us a DM on <a href="#">X</a> or <a href="#">LinkedIn</a>.</div>
    </section>
  </main>

  <script>
    // Initialize tsParticles once the bundle is loaded
    window.addEventListener("DOMContentLoaded", async () => {
      // tsParticles global is provided by the CDN bundle
      await tsParticles.load({
        id: "tsparticles",
        options: {
          fpsLimit: 60,
          detectRetina: true,
          fullScreen: { enable: true, zIndex: 0 },
          background: { color: "transparent" },
          particles: {
            number: { value: 100, density: { enable: true, area: 800 } },
            color: { value: "#00ffff" }, /* Neon Blue */
            shape: {
              type: "polygon", /* Geometric shape */
              polygon: { sides: 4 } /* Squares */
            },
            opacity: { value: 0.5, animation: { enable: false } }, /* Fixed opacity */
            size:    { value: { min: 1, max: 2 } }, /* Smaller, fixed size range */
            links:   { enable: true, color: "#00ffff", opacity: 0.25, distance: 100, width: 1 }, /* Sharper links */
            move:    {
              enable: true,
              speed: 1,
              direction: "none",
              random: false,
              straight: true, /* Straight movement for intellectual feel */
              outModes: { default: "bounce" } /* Bounce off walls */
            }
          },
          interactivity: {
            events: {
              onHover: { enable: true, mode: "grab" }, /* Grab mode for connection emphasis */
              onClick: { enable: true, mode: "push" },
              resize: true
            },
            modes: {
              grab: { distance: 150, links: { opacity: 0.8 } },
              push: { quantity: 2 }
            }
          }
        }
      });

      // Respect reduced motion: pause animation if user prefers it
      if (window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches) {
        const container = tsParticles.domItem(0);
        if (container) container.pause();
      }
    });
  </script>
</body>
</html>
