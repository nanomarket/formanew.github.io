<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FormaNew — Coming Soon</title>

  <!-- Roboto Mono (Google Fonts) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-0:#000000;      /* pure black */
      --bg-1:#000000;
      --neon-blue:#00ffff; /* primary neon accent */
      --neon-ghost:#00ffff1a;
      --text:#e0ffff;
      --muted:#80a0a0;
      --radius:6px; /* Sharper edges */
    }

    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0;
      font-family:"Roboto Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      color:var(--text);
      background: var(--bg-0); /* Solid black background */
      overflow:hidden;
    }

    /* animated geometric background */
    .bg{
      position:fixed;
      inset:0;
      z-index:0;
      overflow:hidden;
      background: var(--bg-0);
    }

    .bg::before{
      content:"";
      position:absolute;
      inset:-40vmax;
      pointer-events:none;
      transform-origin:50% 50%;
      background-image: url("image/svg+xml;base64,PHN2ZyB4bWxucz0naHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmcnIHdpZHRoPScxNjAnIGhlaWdodD0nMTYwJyB2aWV3Qm94PScwIDAgMTYwIDE2MCc+PHJlY3Qgd2lkdGg9JzE2MCcgaGVpZ2h0PScxNjAnIGZpbGw9J25vbmUnLz48cGF0aCBkPSdNMCAwaDE2MHYxNjBIMHonIGZpbGw9J25vbmUnIHN0cm9rZT0nIzAwZmZmZicgc3Ryb2tlLW9wYWNpdHk9Jy4yNScgc3Ryb2tlLXdpZHRoPScyJy8+PHBhdGggZD0nTTAgODBoMTYwTTgwIDB2MTYwJyBzdHJva2U9JyMwMGZmZmYnIHN0cm9rZS1vcGFjaXR5PScuMTgnIHN0cm9rZS13aWR0aD0nMS41Jy8+PHBhdGggZD0nTTAgMGwxNjAgMTYwTTE2MCAwTDAgMTYwJyBzdHJva2U9JyNmZjNjZDInIHN0cm9rZS1vcGFjaXR5PScuMicgc3Ryb2tlLXdpZHRoPScxLjUnLz48L3N2Zz4=");
      background-size: 160px 160px;
      background-repeat: repeat;
      opacity:.32;
      animation:gridDrift 96s linear infinite;
    }

    .bg::after{
      content:"";
      position:absolute;
      top:50%;
      left:50%;
      width:8px;
      height:8px;
      background-color: #00FFFF; /* Changed to solid neon blue */
      transform: translate(-50%, -50%);
      box-shadow:
        /* 1: Cyan */
        -320px -220px 0 0 #00FFFF,
        /* 2: Magenta */
        -160px -60px 0 0 #FF3CD2,
        /* 3: Green */
        120px -140px 0 0 #39FF14,
        /* 4: Yellow */
        280px -20px 0 0 #FFFF00,
        /* 5: Cyan */
        -260px 180px 0 0 #00FFFF,
        /* 6: Magenta */
        -20px 220px 0 0 #FF3CD2,
        /* 7: Green */
        200px 200px 0 0 #39FF14,
        /* 8: Yellow */
        360px 60px 0 0 #FFFF00,
        /* 9: Cyan */
        -400px 0px 0 0 #00FFFF,
        /* 10: Magenta */
        -100px -300px 0 0 #FF3CD2,
        /* 11: Green */
        40px 320px 0 0 #39FF14,
        /* 12: Yellow */
        -40px -100px 0 0 #FFFF00,
        /* 13: Cyan */
        300px -300px 0 0 #00FFFF,
        /* 14: Magenta */
        -380px 80px 0 0 #FF3CD2,
        /* 15: Green */
        180px 380px 0 0 #39FF14,
        /* 16: Yellow */
        420px 180px 0 0 #FFFF00,
        /* Additional particles to fill the screen (44 more added) */
        -550px 50px 0 0 #00FFFF,
        -800px -450px 0 0 #FF3CD2,
        950px 100px 0 0 #39FF14,
        -100px 850px 0 0 #FFFF00,
        600px -700px 0 0 #00FFFF,
        -900px 300px 0 0 #FF3CD2,
        100px -950px 0 0 #39FF14,
        750px 550px 0 0 #FFFF00,
        -250px -800px 0 0 #00FFFF,
        450px 900px 0 0 #FF3CD2,
        -700px -150px 0 0 #39FF14,
        850px -250px 0 0 #FFFF00,
        -1000px 600px 0 0 #00FFFF,
        50px -500px 0 0 #FF3CD2,
        -50px 1000px 0 0 #39FF14,
        900px 800px 0 0 #FFFF00,
        -650px -900px 0 0 #00FFFF,
        350px 750px 0 0 #FF3CD2,
        -950px 400px 0 0 #39FF14,
        150px -1000px 0 0 #FFFF00,
        700px 200px 0 0 #00FFFF,
        -150px -750px 0 0 #FF3CD2,
        -850px 550px 0 0 #39FF14,
        250px 950px 0 0 #FFFF00,
        -450px 100px 0 0 #00FFFF,
        800px -50px 0 0 #FF3CD2,
        -300px -600px 0 0 #39FF14,
        550px 450px 0 0 #FFFF00,
        -100px 500px 0 0 #00FFFF,
        950px -850px 0 0 #FF3CD2,
        -500px 900px 0 0 #39FF14,
        1000px 300px 0 0 #FFFF00,
        -750px -350px 0 0 #00FFFF,
        200px 1000px 0 0 #FF3CD2,
        -1000px -100px 0 0 #39FF14,
        650px -950px 0 0 #FFFF00,
        -200px 700px 0 0 #00FFFF,
        850px 150px 0 0 #FF3CD2,
        -400px -400px 0 0 #39FF14,
        700px 700px 0 0 #FFFF00,
        -900px -50px 0 0 #00FFFF,
        100px 650px 0 0 #FF3CD2,
        -600px 250px 0 0 #39FF14,
        400px -800px 0 0 #FFFF00;
      opacity:1; /* Set to non-transparent */
      animation: nodeDrift 78s linear infinite; /* 120s * 0.65 = 78s (35% faster) */
    }

    .bg .slice{
      position:absolute;
      width: 120vmax;
      height: 120vmax;
      top:50%;
      left:50%;
      transform-origin:50% 50%;
      clip-path: polygon(50% 5%, 87% 27%, 95% 63%, 50% 95%, 13% 73%, 5% 37%);
      background-color: rgba(0,255,255,.32);
      opacity:0;
      transform: translate(-50%, -50%);
      will-change: transform, clip-path, opacity;
    }

    .bg .slice::before{
      content:"";
      position:absolute;
      inset:0;
      clip-path: inherit;
      border: 1px solid rgba(0,255,255,.7);
      mix-blend-mode:screen;
    }

    .slice-a{ animation:sliceA 54s linear infinite; } /* 90s * 0.6 = 54s */
    .slice-b{ animation:sliceB 66s linear infinite reverse; } /* 110s * 0.6 = 66s */

    .slice-b{
      background-color: rgba(255,60,210,.28);
    }

    .slice-b::before{
      border-color: rgba(255,60,210,.65);
    }

    @keyframes gridDrift{
      0%{ background-position: 0 0; }
      100%{ background-position: 160px 160px; }
    }

    @keyframes nodeDrift{
      0%{ transform: translate(-50%, -50%) translate(0, 0) rotate(0deg); }
      50%{ transform: translate(-50%, -50%) translate(100px, 150px) rotate(6deg); }
      100%{ transform: translate(-50%, -50%) translate(200px, 300px) rotate(12deg); }
    }

    @keyframes sliceA{
      0%{
        opacity:0;
        transform: translate(-50%, -50%) rotate(0deg) scale(.35);
        clip-path: polygon(50% 5%, 87% 27%, 95% 63%, 50% 95%, 13% 73%, 5% 37%);
      }
      12%{ opacity:.9; }
      33%{
        transform: translate(-50%, -50%) rotate(120deg) scale(.48);
        clip-path: polygon(48% 7%, 82% 18%, 96% 48%, 76% 88%, 32% 92%, 10% 58%);
      }
      66%{
        transform: translate(-50%, -50%) rotate(240deg) scale(.56);
        clip-path: polygon(54% 10%, 90% 34%, 88% 78%, 46% 92%, 14% 72%, 12% 30%);
      }
      88%{ opacity:.9; }
      100%{
        opacity:0;
        transform: translate(-50%, -50%) rotate(360deg) scale(.35);
        clip-path: polygon(50% 5%, 87% 27%, 95% 63%, 50% 95%, 13% 73%, 5% 37%);
      }
    }

    @keyframes sliceB{
      0%{
        opacity:0;
        transform: translate(-50%, -50%) rotate(-30deg) scale(.28);
        clip-path: polygon(52% 4%, 92% 22%, 100% 60%, 70% 94%, 28% 86%, 6% 48%);
      }
      15%{ opacity:.85; }
      40%{
        transform: translate(-50%, -50%) rotate(90deg) scale(.4);
        clip-path: polygon(46% 6%, 78% 12%, 96% 44%, 84% 88%, 38% 100%, 12% 64%);
      }
      70%{
        transform: translate(-50%, -50%) rotate(210deg) scale(.48);
        clip-path: polygon(48% 12%, 92% 32%, 92% 78%, 54% 96%, 18% 74%, 12% 34%);
      }
      92%{ opacity:.85; }
      100%{
        opacity:0;
        transform: translate(-50%, -50%) rotate(330deg) scale(.28);
        clip-path: polygon(52% 4%, 92% 22%, 100% 60%, 70% 94%, 28% 86%, 6% 48%);
      }
    }

    @media (prefers-reduced-motion: reduce){
      .bg::before,
      .bg::after,
      .bg .slice{
        animation-duration: 1ms !important;
        animation-iteration-count: 1 !important;
        animation-fill-mode: forwards;
      }
    }

    /* centered jumbotron */
    .wrap{
      position:relative; z-index:1;
      min-height:100dvh;
      display:grid;
      place-items:center;
      padding:4rem 1.25rem;
    }
    .card{
      background: rgba(0, 0, 0, 0.75); /* Changed from 0.5 to 0.75 opacity */
      border: 1px solid #004444; /* Sharper border */
      /* Removed box-shadow: 0 0 30px rgba(0,255,255,.15), inset 0 0 0 1px rgba(0,255,255,.05); */
      border-radius: var(--radius);
      max-width: 46rem;
      width: 100%;
      padding: clamp(1.75rem, 2vw + 1rem, 2.5rem);
      text-align:center;
    }
    h1{
      margin:0 0 .35rem;
      font-weight: 700;
      font-size: clamp(2.5rem, 6vw, 5rem);
      letter-spacing: .05em; /* Increased letter spacing for tech look */
      color: var(--neon-blue);
      /* Removed text-shadow: 0 0 15px var(--neon-blue), 0 0 5px var(--neon-blue); */
      font-family: inherit; /* Ensure Roboto Mono is used */
    }
    p.sub{
      margin:.25rem 0 1.5rem;
      color: var(--muted);
      font-weight: 400;
      font-size: clamp(.95rem, 1.2vw, 1.05rem);
      line-height:1.6;
    }

    /* Email Form Styling */
    .form-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
      /* Set max width for the form elements */
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    .form-group input[type="email"] {
      width: 100%;
      /* Removed max-width: 300px; */
      padding: 0.85rem 1.15rem;
      font: 400 0.95rem/1 "Roboto Mono", monospace;
      color: var(--text);
      background: #0a0a0a;
      border: 1px solid #004444;
      border-radius: var(--radius);
      transition: border-color .2s ease;
    }
    .form-group input[type="email"]:focus {
      outline: 2px solid var(--neon-blue);
      outline-offset: 2px;
      border-color: var(--neon-blue);
    }
    /* Placeholder color */
    .form-group input[type="email"]::placeholder {
      color: var(--muted);
      opacity: 0.7;
    }

    .cta{
      display:inline-flex; align-items:center; justify-content:center;
      gap:.5rem;
      padding:.85rem 1.15rem;
      font: 600 0.95rem/1 "Roboto Mono", monospace;
      letter-spacing:.02em;
      color: var(--bg-0);
      background: var(--neon-blue);
      border: 1px solid #00b2cc;
      border-radius: var(--radius);
      cursor:pointer;
      transition: transform .06s ease, border-color .12s ease;
      /* Removed Initial neon button glow */
      text-decoration:none;
      width: 100%; /* Make button full width of the container */
    }
    .cta:hover{
      transform: translateY(-1px);
      /* Removed hover glow */
    }
    .cta:active{ transform: translateY(0); }
    .cta:focus-visible{
      outline: 2px solid var(--neon-blue);
      outline-offset: 3px;
      border-color: var(--neon-blue);
    }

    /* tiny footer note */
    .foot{
      margin-top: 1.1rem;
      font-size:.8rem; color:#6f8a92;
    }
    .foot a{ color:#88f6ff; text-underline-offset:2px }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true">
    <span class="slice slice-a"></span>
    <span class="slice slice-b"></span>
  </div>

  <main class="wrap">
    <section class="card" role="region" aria-label="Coming soon">
      <h1>FormaNew</h1>
      <p class="sub">We’re building a launchpad for Independent IT Contractors. <br/>Stay in the loop — early access soon.</p>

      <form class="form-group" action="https://formsubmit.co/tyharg@proton.me" method="POST"> <!-- Placeholder action -->
        <input type="email" name="email" placeholder="Enter your email address" required aria-label="Email address for waitlist">
        <button type="submit" class="cta">
          Join the Waitlist
        </button>
      </form>

      <div class="foot">copyright (C) Formanew</div>
    </section>
  </main>
</body>
</html>
